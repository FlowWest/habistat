reference:
- title: "Datasets"
  desc: "Packaged Datasets"
  contents:
  - starts_with("flowline_")
  - starts_with("wua_")
  - starts_with("cv_")
- title: "Suitability Functions"
  desc: "..."
  contents:
  - starts_with("vector_")
  - starts_with("raster_")
  - starts_with("suitability_")
- title: "Duration Time Series Functions"
  desc: "..."
  contents:
  - starts_with("cdec_csv_")
  - starts_with("duration_")
  - starts_with("flow_threshold_")
- title: "Other"
  desc: "Used Internally"
  contents:
  - starts_with("const_")
  - ends_with("interp")
  - starts_with("drive_file_by_id")
  - starts_with("perpendicular_")
  - starts_with("st_")
